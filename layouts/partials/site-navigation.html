<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    {{ with .Site.Params.site_logo }}
    <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw3 no-underline dib">
      <img src="{{ relURL . }}" class="w100 mw5-ns" alt="{{ $.Site.Title }}" />
    </a>
    {{ else }}
      {{ if not .IsHome }}
    <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw3 no-underline dib">
        {{ .Site.Title }}
    </a>
      {{ else }}
      <span></span>
      {{ end }}
    {{ end }}
    <div class="flex items-center nav-right">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.nav }}
      <ul class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0 ml3" "pl0 mr3" }}">
        {{ range .Site.Menus.nav }}
        <li class="list f5 f5-ns fw4 dib {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
          <a class="no-underline nav-link" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
      {{ end }}
      {{ partialCached "social-follow.html" . }}
    </div>
  </div>
</nav>
